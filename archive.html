---
layout: misc
permalink: /archive/
---
<div class="archive">
 <h1 class="archive" align="center">Post Archive</h1>
  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <section class="post-tagline">
          <span>{{ post.tagline }}</span>
        </section>
      </li>
    {% endfor %}
  </ul>
</div>
